{% load static %}
<header class="fixed-top bg-transparent menu-transparent scroll-change wide-area dark-design" data-menu-anima="fade-in">
    <div class="navbar navbar-default mega-menu-fullwidth navbar-fixed-top" role="navigation">
        <div class="navbar navbar-main">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img class="logo-default scroll-hide" src="{% static "home/images/logo.png"%}" alt="logo" />
                        <img class="logo-default scroll-show" src="{% static "home/images/logo.png"%}" alt="logo" />
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home </a>

                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'read-recipes' %}">Recipes </a>
                        </li>
                    </ul>
                    <div class="nav navbar-nav navbar-right">
                    
                        <div class="shop-menu-cnt pd">
                    {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="btn btn-md cart-view">Logout</a>
                    {% else %}

                        <a href="{% url 'login' %}" class="btn btn-md cart-view">Login</a>

                    {% endif %}
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
